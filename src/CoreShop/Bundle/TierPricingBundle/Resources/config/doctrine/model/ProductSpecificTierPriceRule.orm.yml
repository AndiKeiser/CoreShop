CoreShop\Component\TierPricing\Model\ProductSpecificTierPriceRule:
    type: mappedSuperclass
    table: coreshop_product_specific_tier_price_rule
    fields:
        id:
            type: integer
            column: id
            id: true
            generator:
                strategy: AUTO
        name:
            column: name
            type: string
        active:
            column: active
            type: boolean
        priority:
            column: priority
            type: integer
        product:
            column: product
            type: integer
            nullable: false
        creationDate:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        modificationDate:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    manyToMany:
        conditions:
            targetEntity: CoreShop\Component\Rule\Model\ConditionInterface
            cascade:
                - all
            joinTable:
                name: coreshop_product_specific_tier_price_rule_conditions
                joinColumns:
                    tier_price_rule_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE
                inverseJoinColumns:
                    condition_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE
        ranges:
            targetEntity: CoreShop\Component\TierPricing\Model\ProductTierPriceRangeInterface
            cascade:
                - all
            joinTable:
                name: coreshop_product_specific_tier_price_rule_ranges
                joinColumns:
                    tier_price_rule_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE
                inverseJoinColumns:
                    range_id:
                        referencedColumnName: id
                        nullable: false
                        onDelete: CASCADE